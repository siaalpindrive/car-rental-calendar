<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Calendar</title>

    <!-- Локальные файлы CSS FullCalendar -->
    <link href="css/main.min.css" rel="stylesheet">
    <link href="css/daygrid.min.css" rel="stylesheet">
    <link href="css/interaction.min.css" rel="stylesheet">

    <!-- jQuery (необходимо для работы FullCalendar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Локальные файлы JS FullCalendar -->
    <script src="js/main.min.js"></script>
    <script src="js/daygrid.min.js"></script>
    <script src="js/interaction.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }

        #calendar {
            margin: 20px 0;
        }

        .rental-info {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .rental-info button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .rental-info button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Car Rental Calendar</h1>
        
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function() {
            var carRentals = {}; // Store car rentals by date

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: function(start, end, timezone, callback) {
                    var events = [];
                    // Convert the rental data to FullCalendar events format
                    for (var date in carRentals) {
                        events.push({
                            title: carRentals[date].car,
                            start: date,
                            allDay: true,
                            description: 'Rental booked',
                            backgroundColor: '#007bff',
                            borderColor: '#007bff',
                            textColor: '#ffffff'
                        });
                    }
                    callback(events);
                },
                dayClick: function(date, jsEvent, view) {
                    var selectedDate = date.format();
                    var car = prompt("Enter car number (7515, 4604, 2849, 6777, 6800):");
                    
                    if (car) {
                        carRentals[selectedDate] = { car: car }; // Save the car rental
                        $('#calendar').fullCalendar('renderEvent', {
                            title: car,
                            start: selectedDate,
                            allDay: true,
                            backgroundColor: '#007bff',
                            borderColor: '#007bff',
                            textColor: '#ffffff'
                        });
                    }
                },
                eventClick: function(event, jsEvent, view) {
                    if (confirm("Do you want to cancel this rental?")) {
                        var selectedDate = event.start.format();
                        delete carRentals[selectedDate]; // Remove the rental
                        $('#calendar').fullCalendar('removeEvents', event._id);
                    }
                }
            });
        });
    </script>
</body>
</html>
