<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/list/main.css" rel="stylesheet">
  <style>
    /* Простейшие стили для адаптации */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .calendar-container {
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
    }

    /* Стиль для кнопок */
    .fc-daygrid-day {
      cursor: pointer;
    }

    .fc-event {
      background-color: #2a9d8f;
      color: white;
    }

    /* Медиа-запросы для мобильных устройств */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      .calendar-container {
        width: 100%;
      }

      .fc-daygrid-day {
        padding: 8px;
      }

      .fc-event {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>

  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.js"></script>

  <script>
    // Массив для хранения информации о бронированиях
    let bookings = {};

    const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
      plugins: ['dayGrid', 'interaction'],
      events: function(fetchInfo, successCallback, failureCallback) {
        const events = [];
        for (const date in bookings) {
          events.push({
            title: bookings[date],
            start: date,
            end: date,
            allDay: true,
          });
        }
        successCallback(events);
      },
      dateClick: function(info) {
        const date = info.dateStr;
        const booking = prompt('Введите название аренды:', bookings[date] || '');
        if (booking !== null) {
          if (booking === '') {
            delete bookings[date]; // Удалить аренду, если введено пустое значение
          } else {
            bookings[date] = booking; // Добавить или изменить аренду
          }
          calendar.refetchEvents(); // Обновить календарь
        }
      },
      editable: true,
      droppable: true
    });

    calendar.render();
  </script>

</body>
</html>
